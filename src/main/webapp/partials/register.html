<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">
                <div ng-controller="RegistrationController">
                    <div class="well col-sm-offset-3 col-sm-6">

                        <div class="well-heading well-primary">
                            <h1>Register a new account</h1>
                        </div>

                        <form class="well-body">

                            <div class="form-group label-floating">
                                <label class="control-label" for="firstName">First Name</label>
                                <input id="firstName" type="text" class="form-control" ng-model="firstName"
                                       required="required"/>
                            </div>

                            <div class="form-group label-floating">
                                <label class="control-label" for="familyName">Last Name</label>
                                <input id="familyName" type="text" class="form-control" ng-model="familyName"
                                       required="required"/>
                            </div>

                            <div class="form-group label-floating">
                                <label class="control-label" for="email">Email</label>
                                <input id="email" type="email" class="form-control" ng-model="email"
                                       required="required"/>
                            </div>

                            <div class="form-group label-floating">

                                <label class="control-label" for="password">Password</label>
                                <input id="password" type="password" class="form-control" ng-model="password"
                                       required="required"/>
                            </div>

                            <div class="form-group label-floating">
                                <label style="color: black">Select Role:</label>
                                <select class="select_style" ng-model="selectedRole.value" ng-options="x.name for x in roles"
                                        required="required" ng-change="selectedRoleChanged()">
                                </select>
                            </div>

                            <br/>
                            <p>Message from servlet: {{responseData}}</p>
                            <div class="col-sm-offset-3 col-sm-6">
                                <button class="btn btn-lg btn-primary btn-block" ng-click="sendRegistration()">
                                    Register
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
