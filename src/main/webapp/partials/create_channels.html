<div ng-controller="newCourseChannels">
    <div class="well page" >
        <h1 class="page-header">CAssess Provisioning</h1>
        <div class="container" style="width: inherit;">
            <div class="row">
                <div class="col-md-1" style="margin-right: 20px;">
                    <ul class="nav nav-pills navbar-nav navbar-left nav-stacked">
                        <li >
                            <a href="#/create_course" access="super_user" ng-click="setTab(1)">Course</a>
                        </li>
                        <li >
                            <a href="#/create_admins" access="super_user" ng-click="setTab(2)">Admins</a>
                        </li>
                        <li >
                            <a href="#/create_teams" access="super_user" ng-click="setTab(3)">Teams</a>
                        </li>
                        <li >
                            <a href="#/create_students" access="super_user" ng-click="setTab(4)">Students</a>
                        </li>
                        <li ng-class="{ active: isSet(5) }">
                            <a href="#/create_channels" access="super_user" ng-click="setTab(5)">Slack Channels</a>
                        </li>
                        <li >
                            <a href="#/provision_course" access="super_user" ng-click="setTab(6)">Provision Course</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="jumbotron">
                        <div class="form-group">
                            <div>
                                <p>Message: {{message}}</p>
                            </div>
                            <br>
                            <h2>Select Team to Manage Channels</h2>
                            <div>
                                <select ng-model="selectedTeam" class="form-control" ng-options="team.team_name for team in teams" ng-change="setTeam()" placeholder="Select Team">
                                </select>
                            </div>
                            <div>
                                <table class="table table-bordered table-striped" style="border-collapse: collapse;">
                                    <thead>
                                        <tr>
                                            <th colspan="3">
                                                <div class="pull-left">Select Channel or add new Channel</div>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th>Channel Id</th>
                                        </tr>
                                    </thead>
                                    <tbody style="overflow-y: scroll; max-height:200px;">
                                        <tr ng-repeat="channel in channels" ng-click="setClickedChannel($index)" ng-class="{'selected':$index === selectedRow}">
                                            <td>{{channel.id}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        <div class="container" style="max-width:600px;margin:60px auto;">
                            <form role="form">
                                <div class="form-group">
                                    <label>Channels Id</label>
                                    <input type="text" class="form-control" ng-model="enteredId" placeholder="Enter Id" ng-required="true">
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-md-1 pull-right">
                    <ul class="nav navbar-nav navbar-right nav-stacked">
                        <div>
                            <button ng-click="removeChannel()" class="btn btn-primary">Remove Channel</button>
                        </div>
                        <div>
                            <button ng-click="editChannel()" class="btn btn-primary">Edit Channel</button>
                        </div>
                        <div>
                            <button ng-click="saveChannel()" class="btn btn-primary">Save Channel</button>
                        </div>
                        <br>
                        <div>
                            <label class="btn btn-primary">Channels CSV Upload
                                <input type="file" name="file" onchange="angular.element(this).scope().handleFiles(this.files)" accept=".csv" style="display:none">
                            </label>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
