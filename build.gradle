plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework:spring-context:4.3.5.RELEASE'
    implementation 'org.springframework:spring-context-support:4.3.5.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:1.6.6.RELEASE'
    implementation 'org.springframework:spring-core:4.3.5.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
    implementation 'org.springframework.security:spring-security-web:4.2.1.RELEASE'
    implementation 'org.springframework.security:spring-security-config:4.2.1.RELEASE'
    implementation 'org.hibernate:hibernate-validator:5.2.4.Final'
    implementation 'org.hibernate:hibernate-core:5.2.8.Final'
    implementation 'org.hibernate:hibernate-c3p0:5.2.8.Final'
    implementation 'org.springframework:spring-orm:4.3.5.RELEASE'
    implementation 'net.sf.dozer:dozer:5.4.0'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'io.springfox:springfox-swagger2:2.2.2'
    implementation 'org.springframework:spring-webmvc:4.3.5.RELEASE'
    implementation 'org.json:json:20160810'
    implementation 'com.googlecode.genericdao:dao:1.2.0'
    implementation 'com.googlecode.genericdao:search:1.2.0'
    implementation 'javax:javaee-api:7.0'
    implementation 'org.hibernate:hibernate-entitymanager:5.2.8.Final'
    implementation 'org.springframework:spring-web:4.3.5.RELEASE'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.6'
    runtimeOnly 'log4j:log4j:1.2.15'
    runtimeOnly 'mysql:mysql-connector-java:8.0.26'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.springframework:spring-test:4.3.5.RELEASE'
    //providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
    compileOnly 'javax.servlet.jsp:jsp-api:2.2'


}

group = 'com.mycompany'
version = '1.0-SNAPSHOT'
description = 'myproject Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
